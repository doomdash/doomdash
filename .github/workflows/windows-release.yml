name: ğŸ–¥ï¸ Multi-Platform Electron Build (using pnpm)

on:
  push:
    branches:
      - 'prototype'
  workflow_dispatch:

jobs:
  # --- Windows Build Job ---
  build_windows:
    runs-on: windows-latest
    steps:
      - name: 1. â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: 2. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: 3. ğŸ› ï¸ Install pnpm
        run: npm install -g pnpm

      - name: 4. ğŸ“¦ Install Dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: 5. ğŸ”¨ Run Electron Forge 'make' (pnpm)
        run: pnpm run make

      - name: 6. â¬†ï¸ Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer-Files
          path: out/make/
          retention-days: 30

  # --- macOS Build Job ---
  build_mac:
    runs-on: macos-latest
    steps:
      - name: 1. â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: 2. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: 3. ğŸ› ï¸ Install pnpm
        run: npm install -g pnpm

      - name: 4. ğŸ“¦ Install Dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: 5. ğŸ”¨ Run Electron Forge 'make' (pnpm)
        # Note: Forge will automatically detect macOS and build .dmg/.zip based on your forge.config.js
        run: pnpm run make

      - name: 6. â¬†ï¸ Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Installer-Files
          path: out/make/
          retention-days: 30