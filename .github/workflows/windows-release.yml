name: ğŸ–¥ï¸ Windows Electron Build (using pnpm)

on:
  push:
    branches:
      - 'prototype'
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    
    steps:
      - name: 1. â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: 2. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Switched back to 20, as it's the current LTS (LTS is generally safer for production builds)

      - name: 3. ğŸ› ï¸ Install pnpm
        # We must explicitly install pnpm globally on the runner before we can use it
        run: npm install -g pnpm

      - name: 4. ğŸ“¦ Install Dependencies (pnpm)
        # --frozen-lockfile is the CI-recommended way to ensure dependency integrity
        run: pnpm install --frozen-lockfile

      - name: 5. ğŸ”¨ Run Electron Forge 'make' (pnpm)
        # Executes the 'make' script defined in package.json using pnpm
        run: pnpm run make

      # --- 6. Uploading the Artifacts ---
      - name: 6. â¬†ï¸ Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer-Files
          path: out/make/
          retention-days: 30
          
  # The 'create_release' job is currently commented out, 
  # but your setup is otherwise correct for a 'prototype' branch build.